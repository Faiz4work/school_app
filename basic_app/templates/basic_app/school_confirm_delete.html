{% extends 'basic_app/basic_app_base.html' %}
{% block body_block %}

<div class="container">
    <div class="jumbotron">

        <h1>Delete {{school.name}}?</h1> <hr><br><br><br><br>
            <form method="post">
              {% csrf_token %}
                  <input type="submit" class="btn btn-primary" value="Submit">
                  <a href="{% url 'basic_app:detail' pk=school.pk %}">Cancel</a>
            </form>
    </div>
</div>

{% endblock %}
